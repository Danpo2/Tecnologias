<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness_Plus</title>
    <link rel="stylesheet" href="style-ejercicios.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <a href="#" class="logo">FitnessPlus</a>
        <ul class="navbar">
            <li><a href="#">Calendario</a></li>
            <li><a href="rutina.html">Mi rutina</a></li>
        </ul>
        <div class="top-btn">
            <a href="cuenta.html" class="nav-btn">Cuenta</a>
        </div>
    </header>

    <div class="exercise-section">
        <div class="exercise-header">
            <h1>Lunes</h1>
            <p>Fuerza y Potencia (Parte Superior)</p>
        </div>
        <div class="exercise-carousel">
            <div class="exercise-card">
                <img src="images/pesasmujer.avif" alt="Ejercicio 1">
            </div>
            <div class="exercise-card">
                <img src="images/estiramiento.avif" alt="Ejercicio 2">
            </div>
            <div class="exercise-card central-card">
                <img src="images/bicicleta.avif" alt="Ejercicio 3">
                <div class="exercise-info">
                    <h2>Calentamiento:</h2>
                    <p>10 minutos de cardio ligero (cinta de correr, bicicleta)</p>
                </div>
            </div>
            <div class="exercise-card">
                <img src="images/pesas.avif" alt="Ejercicio 4">
            </div>
            <div class="exercise-card">
                <img src="images/cros.avif" alt="Ejercicio 5">
            </div>
        </div>
        <button class="start-btn">Comenzar</button>
    </div>

</body>

</html>
