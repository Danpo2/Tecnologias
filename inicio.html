<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - FitnessPlus</title>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Bai Jamjuree', sans-serif; /* Aplicando la nueva fuente */
            background-color: #121212; /* Fondo oscuro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #1E1E1E; /* Fondo del contenedor */
            padding: 100px 80px; /* Agranda el padding sin cambiar el tamaño de los campos */
            border-radius: 50px; /* Aumentado */
            box-shadow: 2px 8px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px; /* Más ancha la caja */
        }

        .login-container h1 {
            color: white;
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 1.2em; /* Tamaño reducido */
        }

        input[type="text"], input[type="password"] {
            width: 85%; /* Misma anchura para las boxes y el botón */
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #757575;
            border-radius: 20px; /* Aumentado */
            background-color: #2A2A2A; /* Fondo de los campos */
            color: white;
            box-sizing: border-box; /* Asegura que el padding no altere el tamaño del elemento */
        }

        input::placeholder {
            color: #A0A0A0; /* Color del placeholder */
        }

        .btn {
            font-family: 'Bai Jamjuree', sans-serif;
            width: 70%; /* Misma anchura para las boxes y el botón */
            padding: 12px;
            margin: 10px 0;
            background-color: #04ADBF; /* Color del botón */
            border-radius: 20px; /* Aumentado */
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold; 
        }

        .btn:hover {
            background-color: #028C99; /* Color del botón al pasar el ratón */
        }

        .forgot-password {
            margin-top: 15px;
            color: #A0A0A0;
            font-size: 0.9em;
        }

        .forgot-password a {
            color: #ffffff; /* Color del enlace */
            text-decoration: underline; /* Subraya el enlace */
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Inicia sesión en FitnessPlus</h1>
        <form>
            <input type="text" placeholder="Username or Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="btn">Iniciar Sesión</button>
        </form>
        <p class="forgot-password"><a href="#">¿Has olvidado tu contraseña?</a></p>
    </div>

</body>
</html>
